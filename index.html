<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <p class="name">Ссылка на Git</p>
        <p class="git"><a
                href="https://github.com/michaelkozlov/stm-labs-task/">https://github.com/michaelkozlov/stm-labs-task/</a>

    </div>

    <script async src="script.js"></script>

</html>
